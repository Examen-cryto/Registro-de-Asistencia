<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Registro de Asistencia</h1>
  </header>
  <main>
    <section class="attendance-form">
      <h2>Registrar Asistencia</h2>
      <form id="attendanceForm">
        <label for="studentName">Nombre del Estudiante:</label>
        <input type="text" id="studentName" placeholder="Nombre completo" required>
        
        <label for="attendanceDate">Fecha:</label>
        <input type="date" id="attendanceDate" required>
        
        <label for="status">Estado:</label>
        <select id="status" required>
          <option value="Presente">Presente</option>
          <option value="Ausente">Ausente</option>
        </select>
        
        <button type="submit">Registrar</button>
      </form>
    </section>
    <section class="attendance-list">
      <h2>Lista de Asistencia</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre del Estudiante</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody">
          <!-- Filas dinÃ¡micas -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Registro de Asistencia</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
